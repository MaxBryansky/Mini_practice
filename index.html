<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PurpleSchool - Flexbox</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="stylesheet" href="./index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
		<nav class="header">
			<div class="container">
				<div class="header_box">
					<div class="header_top">
						<img src="icons/logo.svg" alt="иконка logotip">
						<button class="all__courses">
								<img class="menu" src="icons/menu.svg" alt="иконка menu">
								<span>Все курсы</span>
						</button>
					</div>
					<div class="header__center">
						<ul class="heder_list">
							<li><a href="#">Школы</a></li>
							<li><a href="#">Авторы</a></li>
							<li><a href="#">Промокоды</a></li>
							<li><a href="#">О нас</a></li>
							<li><a href="#">Блог</a></li>
						</ul>
						<div class="header__right">
							<div class="header__poisk">
								<img class="poisk" src="icons/search.svg" alt="иконка poisk">
								<span>Поиск</span>
							</div>
							<div class="header__user">
								<img class="user" src="icons/user.svg" alt="иконка user">
								<span>Войти</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<div class="container__carta">
			<div class="carta">
				<div class="logotip">
					<img src="icons/нетология.jpg" alt="иконка нетологии">
					<a class="netology">
						<span class="p">Профессия «Дизайнер интерьера»</span>
						<span class="n">Нетология</span>
					</a>
				</div>

				<div class="information">
					<div class="information--one">
						<div class="rating">
							<span class="info">Рейтинг</span>
							<span class="costing">4.90</span>
						</div>
						<div class="duration">
							<span class="info">Длительность</span>
							<span class="costing">24 месяца</span>
						</div>
					</div>
					<div class="information--two">
						<div class="price">
							<span class="info">Цена</span>
							<span class="costing">234 000 ₽</span>
						</div>
						<div class="installment">
							<span class="info">Рассрочка</span>
							<span class="costing">14 768 ₽</span>
						</div>
					</div>
				</div>	
			</div>
		</div>
</body>
</html>
